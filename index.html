<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeartGuard Risk Assessment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>HeartGuard Risk Assessment</h1>
    <p>Enter your details to assess your 10-year risk of heart disease.</p>

    <form id="riskForm">
      <label>Age:
        <input type="number" id="age" required>
      </label>

      <label>Gender:
        <select id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>

      <label>Race/Ethnicity:
        <select id="race" required>
          <option value="">Select</option>
          <option value="white">White</option>
          <option value="africanAmerican">African American</option>
          <option value="other">Other</option>
        </select>
      </label>

      <label>Total Cholesterol (mg/dL):
        <input type="number" id="tc" required>
      </label>

      <label>HDL Cholesterol (mg/dL):
        <input type="number" id="hdl" required>
      </label>

      <label>Systolic Blood Pressure (mmHg):
        <input type="number" id="sbp" required>
      </label>

      <label>Blood Pressure Medication?
        <select id="bpTreatment" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </label>

      <label>Smoking Status:
        <select id="smoker" required>
          <option value="">Select</option>
          <option value="yes">Current Smoker</option>
          <option value="no">Never Smoked</option>
        </select>
      </label>

      <label>Diabetes:
        <select id="diabetes" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </label>

      <button type="submit">Calculate Risk</button>
    </form>

    <div id="result" class="hidden">
      <h2>Your 10-Year ASCVD Risk: <span id="riskPercent"></span>%</h2>
      <p><strong>Risk Category:</strong> <span id="riskCategory"></span></p>
      <p id="riskAdvice"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
